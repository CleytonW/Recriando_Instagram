<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="/img/instagram-celular.png" alt="imagem de um celular com diversas fotos">
    </div>
    <div class="instagram-continue">
      <div class="group">
          <img src="/img/instagram-logo.png" class="instagram-logo" alt="logo do instagram">
          <div class="profile-photo">
            <img src="/img/88316190_2868050286564048_3683810621058449408_n.jpg" alt="foto do perfil">
          </div>
          <a href="#" class="instagram-login">Continue como yosoycleyton</a>
          <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
         <p class="not-account">Não é yosoycleyton?</p>
         <p class="not-account">
            <a href="#"><span class="link-blue">Alternar contas</span></a>
            ou
            <a href="#"><span class="link-blue">Inscreva-se</span></a>
         </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
